<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitsunday Bars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Start of Header-->
    <header>
        <!-- Start of NavBar -->
        <nav class="navbar">
            <a href="#" class="nav-branding">Whitsunday Bars</a><!-- Company/website name goes here -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        <!-- End of NavBar -->
    </header>
    <!--End of Header-->

    <section class="tagline-and-list">
        <article class="tagline"></article>
        <article class="bar-list"></article>
    </section>

    <div class="dropdown-menu-wrapper">
        
        <div class="sort">
            <label for="sort">Sort By:</label>
            <select id="sort" name="sort">
                <option value="a-z">Alphabetical</option>
                <option value="location">Location</option>
                <option value="venue-type">Venue Type</option>
                <option value="dining">Dining</option>
            </select>
        </div>
        
        <div class="filter">
            <label for="filter">Filter By:</label>
            <select id="filter" name="filter">
                <option value="a-z">Alphabetical</option>
                <option value="location">Location</option>
                <option value="venue-type">Venue Type</option>
                <option value="dining">Dining</option>
            </select>
        </div>
    </div>
    
    <!--Start of Main section-->
    <main id="bar-guide" class="bar-guide"></main>
    <!--End of Main Section-->

<script src="src/data.js"></script>  
<script src="src/main.js"></script>     
</body>
</html>
